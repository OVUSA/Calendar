<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CalendarPlus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="HomePage.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Calendar +</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end  " id="navbarNavAltMarkup">

                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <!-- MUST WRITE each link in separate  'li' to avoid stacking them on each other.-->
                        <a href="home.html" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Create an account</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


    <div class="container">

        <div class="row">


            <div class="col-8 md-5 d-flex justify-content-center">
                <img src = "https://github.com/sshyriy/calendar/blob/main/calendar+/waiting.gif?raw=true" class="d-none d-lg-inline">
            </div>



            <div class="col-lg-6 col-xl-4 mx-auto">
                <div class = "container rounded-3">

                            <div class="card card-signin flex-row my-5">
                                <div class="card-img-left d-none d-md-flex">
                                    <!-- Background image for card set in CSS! -->
                                </div>
                                <div class="card-body px-5">
                                    <h5 class="card-title text-center">Sign in</h5>
                                    <form class="form-signin">
                                        <div class="form-label-group ">
                                            <label for="inputUserame">Username</label>
                                            <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>

                                        </div>

                                        <div class="form-label-group">
                                            <label for="inputEmail">Email address</label>
                                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>

                                        </div>

                                        <hr>

                                        <div class="form-label-group">
                                            <label for="inputPassword">Password</label>
                                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                                        </div>


                                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                                        <a class="d-block text-center mt-2 small" href="#">Forgot password?</a>
                                        <hr class="my-4">
                                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>
</html>
