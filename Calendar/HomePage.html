<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CalendarPlus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="HomePage.css">

</head>
<body>
<div class="container">
    <div class="container">
        <div class="row">

            <div class="col-9 d-flex justify-content-center">
                <img src = "https://github.com/sshyriy/calendar/blob/main/calendar+/waiting.gif?raw=true">
            </div>


            <div class="col-3">
                <div class = "outlineForForm">
                    <label class = "logInform"> Log in</label>

                <form action="nowhere">

                    <div class="form row">
                        <!--The action attribute specifies where to send the form-data when a form is submitted.-->
                        <div class="form-group col-8">
                            <label>Username</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your username or email">
                        </div>

                        <div class="form-group col-8">
                            <label >Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your passowrd">
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-8">
                        <button class=" btn btn-primary" type="button">Log in</button>
                        <p class = d-flex justify-content-center>
                            or
                        </p>

                    </div>
                    <div class="d-grid gap-2 col-8">
                        <button class="btn btn-link btn-outline-danger" type="button">Sign in with Google</button>

                    </div>
                </form>
                </div>
            </div>

        </div>
    </div>




</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>
</html>
